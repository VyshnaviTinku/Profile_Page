<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url("harry.jpg"); /* Replace with your background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .center-container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      max-height: 95vh;
      overflow-y: auto;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8em;
      color: #f0f8ff;
    }

    img {
      width: 100px;
      height: 100px;
      border: 3px solid white;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin: 10px auto 20px;
    }

    .highlight {
      font-weight: bold;
      color: #ffd700;
    }

    form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      color: black;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: left;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      padding: 10px 15px;
      background-color: #0044cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease;
      text-align: center;
      display: block;
      margin: 0 auto;
    }

    input[type="submit"]:hover {
      background-color: #228B22;
    }
  </style>
</head>
<body>

  <div class="center-container">
    <h1>Welcome to My Profile Page</h1>

    <img src="Anime Harry Potter.jpg" alt="Profile Photo">

    <p>Hello! My name is <span class="highlight">Kai</span>. I love playing football and reading books.</p>

    <form onsubmit="greetUser(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your Email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="3" placeholder="Your Message"></textarea>

      <input type="submit" value="Say Hello">
    </form>
  </div>

  <script>
    function greetUser(event) {
      event.preventDefault();
      const form = event.target;
      const name = document.getElementById("name").value.trim();

      if (name) {
        alert("Hello, " + name + "!");
        form.reset();
      } else {
        alert("Please enter your name.");
      }
    }
  </script>

</body>
</html>
